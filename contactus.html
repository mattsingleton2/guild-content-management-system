<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Matt Singleton, Abdulai Jalloh, Sarah McCutcheon"
    />
    <title>GCMS: Guild Content Management System</title>

    <!-- Bootstrap core CSS -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <!--Navigation Bar-->
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">GCMS</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="features.html">Features</a>
            <a class="nav-link" href="meet.html">Meet the Team</a>
            <a class="nav-link" href="aboutus.html">About Us</a>
            <a class="nav-link active" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <!-- Contact us form Start here -->
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>Message Us</h2>
              <hr class="my-4" />
            </div>
          </div>
          <div class="row">
            <div class="col 6 mycontent-left" id="contactInformation">
              <div class="row mt-5 mb-5"></div>
              <div class="row mt-3 mb-3"></div>
              <div class="row justify-content-end mt-5">
                <div class="col-1">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="col-7">
                  <address>
                    12345 NuCamp Street<br>
                    Atlanta, GA 12345
                  </address>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-1">
                  <i class="fas fa-phone-alt"></i>
                </div>
                <div class="col-7">
                  <address>
                    (901) 463-0899
                  </address>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-1">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="col-7">
                  <address>
                    admin@gcms.com
                  </address>
                </div>
              </div>
            </div>
            <div class="col 6" id="contactForm">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input class="form-control" id="firstName" aria-describedby="firstName">
                      <small id="firstName" class="form-text text-muted">First Name</small>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input class="form-control" id="lastName" aria-describedby="lastName">
                      <small id="lastName" class="form-text text-muted">Last Name</small>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="emailAddress">Email address</label>
                      <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="contactReason">Contact Reason</label>
                      <select class="form-control" id="contactReason">
                        <option>Join our Team</option>
                        <option>Request a Feature</option>
                        <option>Request Information</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="contactMessage">Your message</label>
                      <textarea class="form-control" id="contactMessage" rows="5"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="sendEmail">
                      <label class="form-check-label" for="sendEmail">Send a copy to my Email</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          
     
       
        <!-- Contact us form end here -->
        <footer class="mastfoot mt-auto">
          <div class="container">
            <div class="row row-content justify-content-center">
              <div class="col-6 col-sm-5 text-center">
                <p>Social - Coming Soon</p>
                <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fab fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-social-icon btn-youtube" href="http://youtube.com/"><i class="fab fa-youtube"></i></a>
                <a class="btn btn-social-icon btn-discord" href="http://discord.com/"><i class="fab fa-discord"></i></a>
              </div>
            </div>
          </div>
        </footer>
  
  
            <!--Script Requirements go here-->
            <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
            <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
            <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="scripts/scripts.js"></script>
    </body>
  </html>
