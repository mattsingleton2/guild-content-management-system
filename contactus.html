<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Matt Singleton, Abdulai Jalloh, Sarah McCutcheon"
    />
    <title>GCMS: Guild Content Management System</title>

    <!-- Bootstrap core CSS -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <!--Navigation Bar-->
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">GCMS</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="features.html">Features</a>
            <a class="nav-link" href="meet.html">Meet the Team</a>
            <a class="nav-link" href="aboutus.html">About Us</a>
            <a class="nav-link active" href="#">Contact</a>
          </nav>
        </div>
      </header>
      <!-- Contact us form Start here -->
      <br />
      <div class="row-content">

        <div class="col-md-12 offset-sm-9 ">
          <h2>Message Us</h2>
          <hr />
        </div>
      </div>
     
      <div class="container">
          <div class="row">
            
            <div class="infoUs col-6">
              <div class="col-md-12">
                
                <span class="address">Address</span>
                <br>
                <span >12345 Nucamp Avenue</span>
                <br>
                <span>Atlanta, GA 12345</span>
                <br>
                <span  class="phone">Lets Talk</span>
                <br>
                <span >1234567890</span>
                <br>
                <span  class="support">Geneal support</span>
                <br>
                <span>hello@gmail.com</span>
              </div>
            </div>
          <div class="infoUs col-6 ">
            <div class="col-md-12">
              <form id="forms">
                <div class="row">
                  <input
                    type="text"
                    class="form-control main"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name" required
                  />
                  <hr />
                </div>
                <div class="row">
                  <input
                    type="text"
                    class="form-control main"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name" required
                  />
                  <hr />
                </div>
                <div class="row">
                  <input
                    type="email"
                    class="form-control main"
                    id="email"
                    name="email"
                    placeholder="Email" required
                  />
                  <hr />
                </div>
                <div class="row">
                  <select
                    class="form-control main"
                    id="inputGroupSelect"
                    title="select"
                    required
                  >
                    <option selected disabled value="">SELECT...</option>
                    <option value="1">GCMS1</option>
                    <option value="2">GCMS2</option>
                    <option value="3">GCMS3</option>
                    <option value="3">GCMS4</option>
                    <option value="3">GCMS5</option>
                  </select>
                  <hr />
                </div>
                <div class="row">
                  <textarea
                    class="form-control notMain"
                    id="message"
                    name="message"
                    rows="8"
                    placeholder="Your message..." required
                  ></textarea>
                </div>
                <div class="form-group form-check">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" />
                    <span class="custom-control-description ml-4"
                      >Send copy to my-email</span
                    >
                  </label>
                </div>
                <div class="form-group row">
                  <div
                    class="offset-md-1 col-md-10 justify-content-center"
                    id="submit"
                  >
                    <button type="submit" class="btn btn-primary custom-btn">
                      Send Your Message
                    </button>
                  </div>
                </div>  
              </div>
            </form>
          </div>
        </div>
       
        <!-- Contact us form end here -->
        <footer class="mastfoot mt-auto">
          <div class="container">
            <div class="row row-content justify-content-center">
              <div class="col-6 col-sm-5 text-center">
                <p>Social - Coming Soon</p>
                <a
                  class="btn btn-social-icon btn-instagram"
                  href="http://instagram.com/"
                  ><i class="fab fa-instagram" style="color: white"></i
                ></a>
                <a
                  class="btn btn-social-icon btn-facebook"
                  href="http://facebook.com/"
                  ><i class="fab fa-facebook" style="color: white"></i
                ></a>
                <a
                  class="btn btn-social-icon btn-twitter"
                  href="http://twitter.com/"
                  ><i class="fab fa-twitter" style="color: white"></i
                ></a>
                <a
                  class="btn btn-social-icon btn-youtube"
                  href="http://youtube.com/"
                  ><i class="fab fa-youtube" style="color: white"></i
                ></a>
                <a
                  class="btn btn-social-icon btn-discord"
                  href="http://discord.com/"
                  ><i class="fab fa-discord" style="color: white"></i
                ></a>
              </div>
            </div>
            <!--Script Requirements go here-->
            <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
            <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
            <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="scripts/scripts.js"></script>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
